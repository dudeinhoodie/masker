<div class="main">
    <h1 class="title">Choose phone mockup</h1>

    <fieldset id="field-group">
        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_X" value="IPHONE_X" checked />
            <label for="IPHONE_8" class="label">IPHONE_X</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_8" value="IPHONE_8" />
            <label for="IPHONE_8" class="label">IPHONE_8</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_8_GOLD" value="IPHONE_8_GOLD" />
            <label for="IPHONE_8_GOLD" class="label">IPHONE_8_GOLD</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_8_RED" value="IPHONE_8_RED" />
            <label for="IPHONE_8_RED" class="label">IPHONE_8_RED</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_8_SILVER" value="IPHONE_8_SILVER" />
            <label for="IPHONE_8_SILVER" class="label">IPHONE_8_SILVER</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_8_SPACE_GRAY" value="IPHONE_8_SPACE_GRAY" />
            <label for="IPHONE_8_SPACE_GRAY" class="label">IPHONE_8_SPACE_GRAY</label>
        </div>
    </fieldset>

    <button id="create" class="button">Create</button>
</div>

<style>
    .main {
        font-family: 'Roboto', sans-serif;
    }

    .label {
        font-size: 14px;
    }

    .title {
        font-size: 16px;
        text-align: left;
    }

    .button {
        font-size: 12px;
        padding: 5px 15px;
        background: none;
        border-radius: 5px;
        border: none;
        background: #1bc47d;
        color: #fff;
        margin: 10px 0;
    }
</style>

<script>
    document.getElementById('create').onclick = () => {
        const phones = document.getElementsByName('phone');
        let currentPhone = null;

        for (let i = 0; i < phones.length; i++) {
            if (phones[i].checked) {
                currentPhone = phones[i].value;
            }
        }

        console.warn('currentPhone');
        console.warn(currentPhone);

        const values = {
            phoneType: currentPhone,
        };

        parent.postMessage({ pluginMessage: { type: 'create-phone-mock', values } }, '*');
    };
</script>
