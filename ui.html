<div class="main">
    <h1 class="title">Choose phone mockup</h1>

    <input type="color" id="bcg-color-picker" />
    <input type="file" id="bcg-picture" />
    <input type="number" id="phones-count" value="1" />

    <fieldset id="field-group">
        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_X" value="IPHONE_X" checked />
            <label for="IPHONE_8" class="label">IPHONE_X</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_8" value="IPHONE_8" />
            <label for="IPHONE_8" class="label">IPHONE_8</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_7_JET_BLACK" value="IPHONE_7_JET_BLACK" />
            <label for="IPHONE_7_JET_BLACK" class="label">IPHONE_7_JET_BLACK</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_8_PLUS" value="IPHONE_8_PLUS" />
            <label for="IPHONE_8_PLUS" class="label">IPHONE_8_PLUS</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_XS_PLUS_GOLD" value="IPHONE_XS_PLUS_GOLD" />
            <label for="IPHONE_XS_PLUS_GOLD" class="label">IPHONE_XS_PLUS_GOLD</label>
        </div>

        <div class="setting-group">
            <input type="radio" name="phone" id="IPHONE_XR_BLUE" value="IPHONE_XR_BLUE" />
            <label for="IPHONE_XR_BLUE" class="label">IPHONE_XR_BLUE</label>
        </div>
    </fieldset>

    <button id="create" class="button">Create</button>
</div>

<style>
    .main {
        font-family: 'Roboto', sans-serif;
    }

    .label {
        font-size: 14px;
    }

    .title {
        font-size: 16px;
        text-align: left;
    }

    .button {
        font-size: 12px;
        padding: 5px 15px;
        background: none;
        border-radius: 5px;
        border: none;
        background: #1bc47d;
        color: #fff;
        margin: 10px 0;
    }
</style>

<script>
    window.addEventListener('load', function() {
        const colorPickerNode = document.getElementById('bcg-color-picker');
        const phonesCountNode = document.getElementById('phones-count');
        const phonePictureNode = document.getElementById('bcg-picture');
        const phones = document.getElementsByName('phone');

        let image = null;

        phonePictureNode.onchange = (event) => {
            const reader = new FileReader();
            const file = phonePictureNode.files[0];

            if (file) {
                reader.readAsDataURL(file);
            }

            reader.onload = () => {
                image = reader.result;
            };
        };

        function getValue() {
            for (let i = 0; i < phones.length; i++) {
                if (phones[i].checked) {
                    return phones[i].value;
                }
            }
        }

        document.getElementById('create').onclick = () => {
            const currentPhone = getValue();
            const screenColor = colorPickerNode.value || '#FFF';
            const phonesCount = phonesCountNode.value || 5;

            const background = image || screenColor || null;

            const values = {
                phoneType: currentPhone,
                count: phonesCount,
                background,
            };

            parent.postMessage({ pluginMessage: { type: 'create-phone-mock', values } }, '*');
        };
    });
</script>
